<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSaysGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <u> Simon Says Game </u> </h1>
    <h2>
    <br>
        <a href="https://en.wikipedia.org/wiki/Simon_Says#Simon_says_(electronic_version)" target="_blank" class="abt" >{ Click here to know about Simon Says. }</a>
        <p> Press " A " key to start the game. </p>
    </h2>

    <div class="btn-container">
        <div class="line1">
            <div class="btn red" role="button" id="red" tabindex="0"></div>
            <div class="btn yellow" role="button" id="yellow" tabindex="1"></div>
        </div>
        <div class="line2">
            <div class="btn green" role="button" id="green" tabindex="2"></div>
            <div class="btn purple" role="button" id="purple" tabindex="3"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
